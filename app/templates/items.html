<html>
    <head>
        <meta charset="utf8">
        <title> UT CNS makerspace's Inventoring system</title>
    </head>

    <body>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rs in items %}
                            <tr>
                                <td>{{ rs.id }}</td>
                                <td>{{ rs.name }}</td>
                                <td>{{ rs.description }}</td>
                                <td>{{ rs.quantity }}</td>
                            </tr>
                        {% endfor %}    
                    </tbody>
                </table>
            </div>
        </div>
    </body>
 
</html>
